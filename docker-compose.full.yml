services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: capstone-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - capstone-network

  # Backend API
  backend:
    image: thanhsang52/capstone-image-api:latest
    container_name: capstone-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://${DB_USER}:${DB_PASSWORD}@mysql:3306/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      CLOUDINARY_NAME: ${CLOUDINARY_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      PORT: 3000
    ports:
      - "3069:3000"
    depends_on:
      - mysql
    networks:
      - capstone-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: capstone-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://node53-capstone-image.sangshare.cloud:3069
    ports:
      - "3008:3000"
    depends_on:
      - backend
    networks:
      - capstone-network

volumes:
  mysql_data:

networks:
  capstone-network:
    driver: bridge